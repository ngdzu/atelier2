<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUXENAIL - High Artistry Atelier</title>
    <link rel="icon" type="image/x-icon" href="/logo.ico">
    <link rel="shortcut icon" type="image/x-icon" href="/logo.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #000000;
            --paper: #FDFCFB;
            --accent: #C4A484;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--paper);
            color: var(--primary);
            overflow-x: hidden;
        }
        h1, h2, h3, .font-serif {
            font-family: 'Playfair Display', serif;
            letter-spacing: -0.02em;
        }
        .tracking-editorial {
            letter-spacing: 0.2em;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: var(--paper);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--primary);
        }
        /* Reveal animations */
        .reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1.2s cubic-bezier(0.215, 0.61, 0.355, 1), 
                        transform 1.2s cubic-bezier(0.215, 0.61, 0.355, 1);
            will-change: opacity, transform;
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Reusable Editorial Image Hover Effect */
        .editorial-img {
            filter: grayscale(100%);
            transition: filter 1s cubic-bezier(0.4, 0, 0.2, 1), transform 1.5s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: filter, transform;
        }
        .editorial-img:hover {
            filter: grayscale(0%);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
        /**
         * Optimized Reveal Logic
         */
        const revealObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                    revealObserver.unobserve(entry.target);
                }
            });
        }, { 
            threshold: 0.05,
            rootMargin: '0px 0px -50px 0px'
        });

        const observeElements = () => {
            const elements = document.querySelectorAll('.reveal:not(.active)');
            elements.forEach(el => revealObserver.observe(el));
        };

        // Global helper to refresh reveals manually (e.g., after route changes)
        window.refreshReveals = () => {
            const elements = document.querySelectorAll('.reveal:not(.active)');
            elements.forEach(el => {
                const rect = el.getBoundingClientRect();
                // Check if element is in viewport
                if (rect.top < window.innerHeight && rect.bottom >= 0) {
                    el.classList.add('active');
                } else {
                    revealObserver.observe(el);
                }
            });
        };

        // Initial observation
        observeElements();

        // MutationObserver to catch elements rendered by React after navigation
        const domObserver = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                if (mutation.addedNodes.length) {
                    observeElements();
                }
            });
        });

        domObserver.observe(document.body, {
            childList: true,
            subtree: true
        });

        window.addEventListener('popstate', () => {
            setTimeout(window.refreshReveals, 100);
        });
    </script>
</body>
</html>
