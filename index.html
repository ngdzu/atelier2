
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUXENAIL - High Artistry Atelier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #000000;
            --paper: #FDFCFB;
            --accent: #C4A484;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--paper);
            color: var(--primary);
            overflow-x: hidden;
        }
        h1, h2, h3, .font-serif {
            font-family: 'Playfair Display', serif;
            letter-spacing: -0.02em;
        }
        .tracking-editorial {
            letter-spacing: 0.2em;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: var(--paper);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--primary);
        }
        /* Reveal animations */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s ease-out;
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
        /* Immersive image container */
        .parallax-img {
            transition: transform 0.5s cubic-bezier(0.33, 1, 0.68, 1);
        }
        .parallax-img:hover {
            transform: scale(1.03);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script>
        // Intersection Observer for scroll reveals
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, { threshold: 0.1 });

        window.addEventListener('scroll', () => {
            document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
        });
    </script>
</body>
</html>
