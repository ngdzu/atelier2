services:
  # Client Application (Frontend)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    ports:
      - "5174:5174"
    environment:
      - NODE_ENV=development
      - VITE_HOST=0.0.0.0
      - VITE_PORT=5174
    volumes:
      - ./client:/app
      - /app/node_modules
    networks:
      - app-network
    restart: unless-stopped

