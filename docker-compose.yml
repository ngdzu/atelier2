services:
  # Client Application (Frontend)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    ports:
      - "5174:5174"
    environment:
      - NODE_ENV=development
      - VITE_HOST=0.0.0.0
      - VITE_PORT=5174
    volumes:
      - ./client:/app
      - /app/node_modules
    networks:
      - app-network
    restart: unless-stopped

  # Backend Server (API)
  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:postgres@database:5432/atelier2
      - CLIENT_URL=http://localhost:5174
    volumes:
      - ./server:/app
      - /app/node_modules
    networks:
      - app-network
    depends_on:
      - database
    restart: unless-stopped

  # PostgreSQL Database
  database:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=atelier2
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: unless-stopped
